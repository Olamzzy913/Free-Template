<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Colorlib | Free Bootstrap Website</title>
  </head>
  <body>
    <header class="table before:content-[''] bg-primary relative border-b border-textPrimary w-full">
       <div class="float-left  border-r border-textPrimary">
        <a href=""  class="block px-[20px]">
          <img src="assets/logo.png" class="h-[30px] w-auto mt-[15px] max-h-full max-w-full" alt="">
        </a>
       </div>
       <div class="float-left hidden sm:block relative bg-btnsecondary">
        <a href=""  class="block relative font-normal max-h-[60px] leading-[50px] text-graylight px-[40px] py-[5px] before:content-['+']">
          OLLA
        </a>
       </div>

       <div id="x" class="relative block float-right">
        <a href="" class="px-4 py-[10px] leading-[60px] font-bold text-3xl border-l-[0.5px] border-textPrimary text-graylight  hover:text-white hover:bg-btnsecondary">
          <i class='bx bx-x'></i>
        </a>
       </div>
       <div id="cart" class="relative block float-right">
        <a href="" class="px-4 py-[10px] leading-[60px]  text-3xl border-l-[0.5px] border-textPrimary bg-cartcol text-white  hover:text-white hover:bg-btnsecondary">
          <i class='bx bxs-cart-alt'></i>  
        </a>
       </div>
       <div id="mobile" class="relative hidden md:block float-right">
        <a href="" class="px-4 py-[10px] leading-[60px]  text-3xl border-l-[0.5px] border-textPrimary text-graylight  hover:text-white hover:bg-btnsecondary">
          <i class='bx bx-mobile'></i>  
        </a>
       </div>
       <div id="tab" class="relative hidden md:block float-right">
        <a href="" class="px-4 py-[10px] leading-[60px]  text-3xl border-l-[0.5px] border-textPrimary text-graylight  hover:text-white hover:bg-btnsecondary">
          <i class='bx bx-tab'></i>   
        </a>
       </div>
       <div id="desktop" class="relative float-right group hidden md:block">
        <a href="" class="px-4 py-[10px] leading-[60px]  text-3xl border-l-[0.5px] border-textPrimary text-graylight  hover:text-white hover:bg-btnsecondary">
          <i class='bx bx-desktop'></i>    
        </a>
       </div>
       
    </header>
    <iframe id="screenPort" src="https://colorlib.com/preview/theme/olla/" frameborder="0" border="0" class="mx-auto my-0 h-[940px] sm:full w-full">
            
    </iframe>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
